<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VR Spectator Control</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/docsify-themeable/dist/css/theme-simple.css">
</head>
<body>
  <div data-app id="main">Documentation Loading</div>
  <script>
    window.$docsify = {
      coverpage: true,
      name: 'WellVr',
      repo: 'https://github.com/calben/UnrealVrSpectatorControl',
      el: '#main',
      logo: '/_media/icon128.png',
      themeColor: "#00AB87",
      themeable: {
        readyTransition : true,
        responsiveTables : true
      },
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-c.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-cpp.min.js"></script>
  <script src="https://unpkg.com/docsify-themeable"></script>

  <style>
    :root {
      --cover-background-color: #E8E8E8;
      --cover-heading-color: #00AB87;
    }
  </style>
</body>
</html>
